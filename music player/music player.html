<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
	<script src="id3-minimized.js" type="text/javascript"></script>
</head>

<body onkeypress="myFunction(event)">
	<div class="picker">
		<input type="file" id="picker" name="fileList" webkitdirectory multiple>
	</div>
	<div class="music">
		<div>
			<img id="picture" src="" alt="picture extracted from ID3" />
			<h2 class="name">Sahoo</h2>
			<h3 style="display: none;"><b>Title:</b> <span id="title"></span></h3>
			<p style="float: left;"><b>Artist:</b> <span id="artist"></span></p>
			<p style="float: right;"><b>Album:</b> <span id="album"></span></p>
		</div>
	</div>

	<!-- <div class="progress"></div> -->
	<div class="player">
		<audio class="audio" src="./songs/[iSongs.info] 01 - Adiga Adiga.mp3"></audio>
		<p class="prev"><i class="fas fa-backward"></i></p>
		<p class="playpause"><i class="fas fa-play"></i></p>
		<p class="next"><i class="fas fa-forward"></i></p>
	</div>
	<script type="text/javascript" src="ja.js"></script>
</body>

</html>
